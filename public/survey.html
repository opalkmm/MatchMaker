<body>
    <!--navbar and brand logo-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <br>

    <header>
        <h6>Please fill out the questionaire below</h6>
        <h3><strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>

                    <option value="5">Completely True</option>

                    <option value="5">Completely True</option>
                </select><br>

                <label for="q5">5) If I'm not in a relationship, I am nobody.</label>

                    <option value="none" selected disabled hidden>

                    </option>
                    <option value="1">Completely False</option>
                    <option value="2">Mostly False</option>
                    <option value="3">Somewhat True or False</option>
                    <option value="4">Mostly True</option>

                <select class="form-control" id="q7">
                    <option value="none" selected disabled hidden>

            <button type="submit" id="submit" class="btn btn-primary">Submit</button>

<!-- Modal -->
<div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title"><strong>Best Match</strong></h2>
            </div>
            <div class="modal-body">
                <h2 id="match-name"></h2>
                <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg"
                    alt="">
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</html>

<script type="text/javascript">

    // when click submit
    $("#submit").on("click", function (event) {
        event.preventDefault();

        //grab values (name,photo,scores)
        var user = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]
        }
        // AJAX post the data to the friends API.
        $.post("/api/friends", user, function (data) {

            //get results from AJAX POST and show on the page
            $("#match-name").text(data.name);
            $("#match-img").attr("src", data.photo);

            // Show the modal with the best match
            $("#results-modal").modal("toggle");

        });
    })
</script>
